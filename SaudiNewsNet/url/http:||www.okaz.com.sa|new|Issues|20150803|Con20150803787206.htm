 كسب فريق الهلال ودية العين بهدفين مقابل هدف في اللقاء الذي جمعهما أمس في النمسا؛ استعدادا للموسم الرياضي الجديد. وتناوب على تسجيل الأهداف محمد الشلهوب وخالد الكعبي، وغاب اللاعب البرازيلي الميدا عن التشكيلة الأساسية وذلك بسبب كدمة بسيطة تعرض لها أثناء التدريبات الصباحية وفضل الجهاز الفني عدم إشراكه.
