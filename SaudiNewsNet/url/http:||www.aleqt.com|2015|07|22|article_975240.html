 ارتفعت أسعار العقود الآجلة للنفط الخام عند الإغلاق في تعاملات متقلبة اليوم.وقفز سعر برنت في عقود سبتمبر عند التسوية 39 سنتًا أو 0.69 % إلى 57.04 دولارًا للبرميل بعدما انخفض 45 سنتًا عند التسوية يوم أمس. وصعد الخام الأمريكي في العقود الآجلة لتسليم سبتمبر 21 سنتًا أو 0.42 % إلى 50.36 دولارًا للبرميل.
