 صور بثتها وكالات الأنباء العالمية عن مظاهر عيد الفطر في البلاد الإسلامية، وفيما كانت الفرحة السمة السائدة في غالب الدول التي أعلنت أن اليوم السبت مثل الهند وباكستان وعمان، هو أول أيام عيد الفطر كان المشهد الدموي حاضرا بقوة في العراق ونيجيريا وسوريا عبر سيارات مفخخة وبراميل الموت القادمة من السماء .
